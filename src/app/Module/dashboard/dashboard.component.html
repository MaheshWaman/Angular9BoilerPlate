
<div class=" container row">
    <div class="col-lg-12" style="margin-bottom: 10px;margin-top: 10px;">
        <div class="col-lg-10">
            <button mat-raised-button color="primary">Add</button>
        </div>

    </div>
    <!-- <br>
    <br> -->

    <div class="col-lg-12 ">
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let element" matTooltip="{{element.title}}"> {{(element.title.length >30)? (element.title | slice:0:49)+'..':(element.title) }} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="body">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element" matTooltip="{{element.body}}"> {{(element.body.length >50)? (element.body | slice:0:49)+'..':(element.body) }} </td>
                  
                </ng-container>
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-raised-button color="accent">Update</button> &nbsp;
                        <button mat-raised-button color="warn">Delete</button>
                     </td>
                  </ng-container>
              
              
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
       
          
          

    </div>

</div>
